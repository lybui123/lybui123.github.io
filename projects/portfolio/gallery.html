<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gallery</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="gallery">
            <h2 id="illustrator">Adobe Illustrator</h2>
            <div id="illustrator-images">
                <img 
                    src="portfolio/BookCoverProject_101_LBui_Final.jpg" 
                    alt="Book Cover"
                >
                <img 
                    src="portfolio/CharacterDesignProject_6008_LBui_Final-01.jpg" 
                    alt="Character Design"
                >
                <img 
                    src="portfolio/Library_Logo2.png" 
                    alt="Library Logo"
                >
                <img 
                    src="portfolio/LogoOnly.jpg" 
                    alt="Restaurant Logo"
                >
                <img 
                    src="portfolio/NationalParkPosterProject_101_LBui_Final1.jpg" 
                    alt="National Park Poster"
                >
                <img 
                    src="portfolio/CreativePortraitProject_102_LBui_Final.jpg" 
                    alt="Creative Portrait"
                >
            </div>

            <h2 id="photoshop">Adobe Photoshop</h2>
            <div id="photoshop-images">
                <img 
                    src="portfolio/MattePaintingProject_103_LBui_Final.jpg" 
                    alt="Matte Painting"
                >
                <img 
                    src="portfolio/PhotographyCollageProject_103_LBui_Final.jpg" 
                    alt="Photography Collage"
                >
                <img 
                    src="portfolio/ProductPhotography_103_LBui_Final1.jpg" 
                    alt="Product Photography version 1"
                >
                <img 
                    src="portfolio/ProductPhotography_103_LBui_Final2.jpg" 
                    alt="Product Photography version 2"
                >
                <img 
                    src="portfolio/ProductPhotography_103_LBui_Final3.jpg" 
                    alt="Product Photography version 3"
                >
            </div>
        </div>
    </body>
</html>
